<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

		<h1>Menu</h1>

		<h:messages errorStyle="color:red" warnStyle="color:orange"
			infoStyle="color:green" globalOnly="false" />

		<h:messages styleClass="alert alert-danger hmessages" />

		<h1 class="text-center wdi-red">Consulta de PetProducts</h1>

		<h:form>
			<h:commandButton value="+ PetProducts" class="btn btn-success"
				actionListener="#{consultaProdutoController.novoProduto}" />
		</h:form>

		<h:form>

			<h:selectOneMenu styleClass="form-control"
				value="#{consultaProdutoController.tipoFiltro}">
				<f:selectItem itemValue="1" itemLabel="Nome" />
				<f:selectItem itemValue="2" itemLabel="Descrição" />
			</h:selectOneMenu>

			<input type="text" class="form-control"
				placeholder="Informe o filtro ..."
				jsf:value="#{consultaProdutoController.filtro}" />

			<h:commandButton value="Pesquisar" class="btn btn-primary"
				actionListener="#{consultaProdutoController.pesquisar}" />

		</h:form>
		<h:form id="formDataTable">
			<h:dataTable id="dataTable" class="table table-striped table-hover"
				value="#{consultaProdutoController.listaProduto}" var="obj">

				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{obj.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputLabel value="#{obj.descricao}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputLabel value="#{obj.preco}" />
				</h:column>
				<h:column>
					<f:facet name="header">Estoque</f:facet>
					<h:outputLabel value="#{obj.estoque}" />
				</h:column>
				<h:column>
					<f:facet name="header">Validade</f:facet>
					<h:outputLabel value="#{obj.validade}" />
				</h:column>
				<h:column>
					<f:facet name="header">Estoque</f:facet>
					<h:outputLabel value="#{obj.categoria.label}" />
				</h:column>
				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandLink value="Editar"
						action="#{consultaProdutoController.editar(obj)}" />
				</h:column>
			</h:dataTable>
		</h:form>
</html>
